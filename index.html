                            <button type="submit" disabled={loading} className="w-full px-6 py-3 rounded-md text-white bg-emerald-500 hover:bg-emerald-600 font-semibold disabled:bg-emerald-300">{loading ? '处理中...' : (isLoginView ? '登录' : '注册')}</button>
                        </form>
                        <p className="text-center text-sm text-slate-500 mt-6">
                            {isLoginView ? "还没有账户？" : "已有账户？"}
                            <button onClick={() => { setIsLoginView(!isLoginView); setError(null); }} className="font-semibold text-emerald-500 hover:underline ml-1">{isLoginView ? '立即注册' : '返回登录'}</button>
                        </p>
                    </div>
                </div>
            );
        };


        // --- Main App Component (核心改造区) ---
        function App() {
            // --- 状态管理改造 ---
            const [tasks, setTasks] = useState([]);
            const [deletedTasks, setDeletedTasks] = useState([]);
            const [managementData, setManagementData] = useState({ departments: INITIAL_DEPARTMENTS, salesPersons: INITIAL_SALES_PERSONS, projectManagers: INITIAL_PROJECT_MANAGERS, regions: INITIAL_REGIONS, taskTypes: INITIAL_TASK_TYPES });
            const [backupHistory, setBackupHistory] = useState([]);
            const [isDarkMode, setIsDarkMode] = useState(false);
            
            const [appIsLoading, setAppIsLoading] = useState(true);
            const [session, setSession] = useState(null);
            const [profile, setProfile] = useState(null);

            // [保留] 您离线版的所有其他 UI 状态
            const [dailyQuote, setDailyQuote] = useState({ text: '正在获取今日箴言...', source: '网络' });
            // ... (此处省略您离线版的大量 useState 定义，它们都保留)
            const [isQuoteModalOpen, setIsQuoteModalOpen] = useState(false);
            const [modalError, setModalError] = useState(null);
            const [isTaskModalOpen, setIsTaskModalOpen] = useState(false);
            const [editingTask, setEditingTask] = useState(null);
            const [isCompleteModalOpen, setIsCompleteModalOpen] = useState(false);
            const [isBulkCompleteModalOpen, setIsBulkCompleteModalOpen] = useState(false);
            const [completingTask, setCompletingTask] = useState(null);
            const [isHistoryModalOpen, setIsHistoryModalOpen] = useState(false);
            const [historyTask, setHistoryTask] = useState(null);
            const [isStatsModalOpen, setIsStatsModalOpen] = useState(false);
            const [isExportModalOpen, setIsExportModalOpen] = useState(false);
            const [isImportModalOpen, setIsImportModalOpen] = useState(false);
            const [isManagementModalOpen, setIsManagementModalOpen] = useState(false);
            const [isNotificationModalOpen, setIsNotificationModalOpen] = useState(false);
            const [isBackupModalOpen, setIsBackupModalOpen] = useState(false);
            const [isFullscreen, setIsFullscreen] = useState(false);
            const [confirmationState, setConfirmationState] = useState({ isOpen: false, title: '', message: '', onConfirm: () => {}, confirmVariant: 'primary' });
            const [currentView, setCurrentView] = useState('inprogress');
            const [activeFilters, setActiveFilters] = useState({ department: null });
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedTasks, setSelectedTasks] = useState(new Set());
            const [sortConfig, setSortConfig] = useState({ key: 'createdAt', direction: 'ascending', isExplicit: false });
            const [showBackupReminder, setShowBackupReminder] = useState(false);
            const [actionModalState, setActionModalState] = useState({ isOpen: false, task: null });
            const [importReport, setImportReport] = useState({ isOpen: false, successful: 0, failed: 0, errors: [], originalData: [] });
            const appRef = useRef(null);
            const debouncedSearchTerm = useDebounce(searchTerm, 300);

            // --- Effects 改造 ---
            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    if (!session) setAppIsLoading(false);
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                });
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => {
                if (session) {
                    setAppIsLoading(true);
                    Promise.all([
                        supabase.from('profiles').select('*').eq('id', session.user.id).single(),
                        supabase.from('tasks').select('*').order('created_at', { ascending: false })
                    ]).then(([profileResponse, tasksResponse]) => {
                        if (profileResponse.error) console.error("获取用户资料失败", profileResponse.error);
                        else setProfile(profileResponse.data);
                        if (tasksResponse.error) {
                            console.error("获取任务失败", tasksResponse.error);
                            alert('无法加载任务列表。');
                        } else {
                            setTasks(tasksResponse.data);
                        }
                        setAppIsLoading(false);
                    });
                }
            }, [session]);
            
            // --- 您的所有离线版函数和计算属性都暂时保留在这里，后续逐一改造 ---
            const filteredAndSortedTasks = useMemo(() => {
                // 这个函数现在会基于从 Supabase 加载的 tasks 进行计算
                let sourceTasks = currentView === 'deleted' ? [...deletedTasks] : tasks.filter(t => t.status === currentView);
                // ... (您原有的筛选和排序逻辑)
                return sourceTasks; // 简化返回，实际代码应包含完整逻辑
            }, [tasks, deletedTasks, currentView, activeFilters, debouncedSearchTerm, sortConfig]);

            // --- 渲染逻辑 ---
            if (appIsLoading) {
                return <div className="flex justify-center items-center h-screen text-2xl dark:bg-slate-900 dark:text-slate-200">正在加载应用...</div>;
            }

            if (!session) {
                return <Auth />;
            }
            
            // 这里就是您登录后看到的完整主界面
            return (
                <div ref={appRef} className="h-screen bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 p-4 lg:p-6 flex flex-col">
                    {/* 您的所有 Modal 组件都放在这里，它们可以正常工作 */}
                    {/* <TaskModal ... /> */}
                    {/* <HistoryModal ... /> */}

                    <header className="flex-shrink-0 flex flex-wrap items-center justify-between gap-4 mb-4 pb-4 border-b border-slate-200 dark:border-slate-700">
                        <div>
                            <h1 className="text-2xl lg:text-3xl font-bold text-slate-900 dark:text-slate-100">咨询任务管理系统</h1>
                            <p className="text-sm text-slate-500 dark:text-slate-400">在线协作版 (用户: {profile ? profile.full_name : '加载中...'})</p>
                        </div>
                    </header>
                    
                    {/* 您的所有功能按钮区、筛选区、任务列表区都放在这里 */}
                    {/* ... (为了简洁，省略了您离线版的完整 UI 布局) ... */}
                    
                    <main className="flex-grow border rounded-lg p-4">
                        <h2 className="font-bold text-xl mb-4">从云端加载的任务列表</h2>
                        <div className="space-y-2">
                            {tasks.length > 0 ? tasks.map(task => (
                                <div key={task.id} className="p-3 bg-white dark:bg-slate-800 rounded shadow">
                                    <p className="font-semibold">{task.project_name}</p>
                                    <p className="text-sm text-gray-500">{task.task_type} - {task.custom_task_id}</p>
                                </div>
                            )) : <p>云端暂无任务。</p>}
                        </div>
                    </main>

                </div>
            );
        }
        
        // --- App Launcher ---
        ReactDOM.render(<App />, document.getElementById('root'));

    </script>
</body>
</html>
