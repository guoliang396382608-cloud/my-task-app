<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咨询任务管理系统 (在线协作版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        #root:empty::before { content: "正在加载应用..."; display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 1.5rem; color: #6b7280; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        .dark ::-webkit-scrollbar-track { background: #1e293b; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef, useLayoutEffect } = React;
        
        const supabaseUrl = 'https://gpcsknsnwatqqcnywuiv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwY3NrbnNud2F0cXFjbnl3dWl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNzc5MTMsImV4cCI6MjA2OTk1MzkxM30.M-02UaHW22nU0MLmRtiIIlcmb7tnceoisFIkTK05NCY';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // --- 1. 所有辅助组件、常量和函数的定义 ---
        const Auth = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [fullName, setFullName] = useState('');
            const [isLoginView, setIsLoginView] = useState(true);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [message, setMessage] = useState('');

            const handleAuthAction = async (e) => {
                e.preventDefault(); setLoading(true); setError(null); setMessage('');
                try {
                    let response;
                    if (isLoginView) { response = await supabase.auth.signInWithPassword({ email, password }); } 
                    else { 
                        const { error: signUpError } = await supabase.auth.signUp({ 
                            email, password, options: { data: { full_name: fullName } }
                        });
                        if (signUpError) throw signUpError;
                        setMessage('注册成功！请检查您的邮箱以完成验证。');
                        response = { error: signUpError };
                    }
                    if (response.error) throw response.error;
                } catch (error) { setError(error.message); } 
                finally { setLoading(false); }
            };

            return (
                <div className="min-h-screen bg-slate-50 dark:bg-slate-900 flex flex-col justify-center items-center p-4">
                    <div className="w-full max-w-md bg-white dark:bg-slate-800 rounded-xl shadow-2xl p-8">
                        {/* Auth UI */}
                    </div>
                </div>
            );
        };
        
        // --- 2. 主应用 (App) 组件的定义 ---
        function App() {
            const [session, setSession] = useState(null);
            const [profile, setProfile] = useState(null);
            const [appIsLoading, setAppIsLoading] = useState(true);
            const [tasks, setTasks] = useState([]);
            const [isTaskModalOpen, setIsTaskModalOpen] = useState(false);
            const [editingTask, setEditingTask] = useState(null);
            const [modalError, setModalError] = useState(null);

            // 初始数据加载和认证
            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    if (!session) setAppIsLoading(false);
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                });

                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => {
                if (session) {
                    Promise.all([
                        supabase.from('profiles').select('*').eq('id', session.user.id).single(),
                        supabase.from('tasks').select('*').order('created_at', { ascending: false })
                    ]).then(([profileResponse, tasksResponse]) => {
                        if (profileResponse.error) { console.error("获取用户资料失败", profileResponse.error); }
                        else { setProfile(profileResponse.data); }

                        if (tasksResponse.error) {
                            console.error("获取任务失败", tasksResponse.error);
                            alert('无法加载任务列表。');
                        } else {
                            setTasks(tasksResponse.data);
                        }
                        setAppIsLoading(false);
                    });
                } else {
                    setProfile(null);
                    setTasks([]);
                }
            }, [session]);

            // 实时监听
            useEffect(() => {
                if (!session) return;
                const tasksListener = supabase.channel('public:tasks')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, 
                        (payload) => {
                            if (payload.eventType === 'INSERT') {
                                setTasks(currentTasks => [payload.new, ...currentTasks]);
                            }
                            if (payload.eventType === 'UPDATE') {
                                setTasks(currentTasks => currentTasks.map(task => task.id === payload.new.id ? payload.new : task));
                            }
                            if (payload.eventType === 'DELETE') {
                                setTasks(currentTasks => currentTasks.filter(task => task.id !== payload.old.id));
                            }
                        }
                    ).subscribe();
                return () => { supabase.removeChannel(tasksListener); };
            }, [session]);

            // 事件处理
            const handleCloseModal = () => { setIsTaskModalOpen(false); setEditingTask(null); setModalError(null); };
            const handleOpenModal = (task = null) => { setEditingTask(task); setIsTaskModalOpen(true); };

            const handleSaveTask = async (taskData, isEdit) => {
                // ... (之前已实现的创建和更新逻辑)
            };

            // 渲染逻辑
            if (appIsLoading) { return <div className="flex justify-center items-center h-screen text-2xl dark:bg-slate-900 dark:text-slate-200">正在加载应用...</div>; }
            if (!session) { return <Auth />; }
            if (!profile) { return <div className="flex justify-center items-center h-screen text-2xl dark:bg-slate-900 dark:text-slate-200">正在加载用户资料...</div>; }
            
            return (
                <div className="p-8 max-w-7xl mx-auto">
                    <header className="flex justify-between items-center mb-6">
                        <div>
                            <h1 className="text-3xl font-bold">咨询任务管理系统</h1>
                            <p className="text-lg text-gray-500">欢迎, {profile.full_name}</p>
                        </div>
                        <button onClick={() => supabase.auth.signOut()} className="px-4 py-2 bg-red-500 text-white rounded font-semibold">退出登录</button>
                    </header>
                    <div className="mb-4">
                        <button onClick={() => handleOpenModal(null)} className="px-4 py-2 bg-emerald-500 text-white rounded font-semibold">创建新任务</button>
                    </div>
                    <div>
                        {tasks.length > 0 ? (
                            tasks.map(task => (
                                <div key={task.id} className="p-4 mb-2 bg-white rounded shadow">
                                    <p className="font-bold">{task.project_name}</p>
                                    <p className="text-sm text-gray-600">{task.task_type}</p>
                                </div>
                            ))
                        ) : (
                            <p className="text-center text-gray-500 py-8">没有任务。</p>
                        )}
                    </div>
                    {/* 您的 TaskModal 调用 */}
                </div>
            );
        }
        
        // --- 3. 最终渲染 ---
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
