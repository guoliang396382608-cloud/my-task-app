<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咨询任务管理系统 最终协作版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/gh/guoliang396382608-cloud/my-task-app/collaboration.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        #root:empty::before { content: "正在加载应用..."; display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 1.5rem; color: #6b7280; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        .dark ::-webkit-scrollbar-track { background: #1e293b; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef, useLayoutEffect } = React;

        // --- 所有辅助组件、常量和函数 (来自您的原始文件) ---
        const Icon = ({ children, size = 20, ...props }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>);
        const Plus = (props) => <Icon {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></Icon>;
        const X = (props) => <Icon {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></Icon>;
        const Check = (props) => <Icon {...props}><polyline points="20 6 9 17 4 12"></polyline></Icon>;
        const Download = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></Icon>;
        const Upload = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></Icon>;
        const BarChart2 = (props) => <Icon {...props}><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></Icon>;
        const Settings = (props) => <Icon {...props}><path d="M12.22 2h-4.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 3.46l.22.38a2 2 0 0 0 1.73 1l.25.43a2 2 0 0 1-3.46 2l-.38-.22a2 2 0 0 0-1-1.73V20a2 2 0 0 0 2 2h4.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2-3.46l-.22-.38a2 2 0 0 0-1-1.73l-.25-.43a2 2 0 0 1 3.46-2l.38.22a2 2 0 0 0 1 1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></Icon>;
        const Users = (props) => <Icon {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></Icon>;
        const Database = (props) => <Icon {...props}><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></Icon>;
        const Bell = (props) => <Icon {...props}><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></Icon>;
        const Award = (props) => <Icon {...props}><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 22 12 17 17 22 15.79 13.88"></polyline></Icon>;
        const Moon = (props) => <Icon {...props}><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></Icon>;
        const Sun = (props) => <Icon {...props}><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></Icon>;
        const Maximize = (props) => <Icon {...props}><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></Icon>;
        const Minimize = (props) => <Icon {...props}><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path></Icon>;
        const Calendar = (props) => <Icon {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></Icon>;
        const LogOut = (props) => <Icon {...props}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></Icon>;
        const UserCheck = (props) => <Icon {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><polyline points="16 11 18 13 22 9"></polyline></Icon>;
        const Search = (props) => <Icon {...props}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></Icon>;
        const RotateCcw = (props) => <Icon {...props}><path d="M3 2v6h6"></path><path d="M3 13a9 9 0 1 0 3-7.7L3 8"></path></Icon>;
        const AlertTriangle = (props) => <Icon {...props}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></Icon>;

        const SimpleModal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4">
                    <div className="bg-white dark:bg-slate-800 rounded-xl shadow-2xl w-full max-w-lg">
                        <header className="p-4 border-b dark:border-slate-700">
                            <h2 className="text-xl font-bold text-gray-900 dark:text-gray-100">{title}</h2>
                        </header>
                        <div className="p-6 text-gray-600 dark:text-gray-300">{children}</div>
                        <footer className="p-4 flex justify-end gap-4 bg-gray-50 dark:bg-slate-800/50 rounded-b-xl">
                            <button onClick={onClose} className="px-6 py-2 rounded-md text-white font-semibold bg-emerald-500 hover:bg-emerald-600">关闭</button>
                        </footer>
                    </div>
                </div>
            );
        };

        // --- 登录/注册组件 (Auth) ---
        const Auth = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [fullName, setFullName] = useState('');
            const [isLoginView, setIsLoginView] = useState(true);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [message, setMessage] = useState('');

            const handleAuthAction = async (e) => {
                e.preventDefault(); setLoading(true); setError(null); setMessage('');
                try {
                    let response;
                    if (isLoginView) { response = await window.supabase.auth.signInWithPassword({ email, password }); } 
                    else { 
                        response = await window.supabase.auth.signUp({ email, password, options: { data: { full_name: fullName } } }); 
                        if (!response.error) { setMessage('注册成功！请检查您的邮箱以完成验证。'); }
                    }
                    if (response.error) throw response.error;
                } catch (error) { setError(error.message); } 
                finally { setLoading(false); }
            };

            return (
                <div className="min-h-screen bg-slate-50 dark:bg-slate-900 flex flex-col justify-center items-center p-4">
                    <div className="w-full max-w-md bg-white dark:bg-slate-800 rounded-xl shadow-2xl p-8">
                        <h1 className="text-3xl font-bold text-center text-slate-900 dark:text-slate-100 mb-2">咨询任务管理系统</h1>
                        <p className="text-center text-slate-500 dark:text-slate-400 mb-6">{isLoginView ? '请登录以继续' : '创建新账户'}</p>
                        {error && <p className="bg-red-100 text-red-700 p-3 rounded-md text-center mb-4">{error}</p>}
                        {message && <p className="bg-green-100 text-green-700 p-3 rounded-md text-center mb-4">{message}</p>}
                        <form onSubmit={handleAuthAction} className="space-y-4">
                            {!isLoginView && ( <div> <label className="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">姓名</label> <input type="text" value={fullName} onChange={(e) => setFullName(e.target.value)} className="w-full bg-gray-50 border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-emerald-500 dark:bg-slate-700 dark:border-slate-600 dark:text-gray-200" required /> </div> )}
                            <div> <label className="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">邮箱</label> <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full bg-gray-50 border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-emerald-500 dark:bg-slate-700 dark:border-slate-600 dark:text-gray-200" required /> </div>
                            <div> <label className="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">密码</label> <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full bg-gray-50 border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-emerald-500 dark:bg-slate-700 dark:border-slate-600 dark:text-gray-200" required /> </div>
                            <button type="submit" disabled={loading} className="w-full px-6 py-3 rounded-md text-white bg-emerald-500 hover:bg-emerald-600 font-semibold disabled:bg-emerald-300">{loading ? '处理中...' : (isLoginView ? '登录' : '注册')}</button>
                        </form>
                        <p className="text-center text-sm text-slate-500 mt-6">
                            {isLoginView ? "还没有账户？" : "已有账户？"}
                            <button onClick={() => { setIsLoginView(!isLoginView); setError(null); }} className="font-semibold text-emerald-500 hover:underline ml-1">{isLoginView ? '立即注册' : '返回登录'}</button>
                        </p>
                    </div>
                </div>
            );
        };

        // --- 主应用组件 (最终版) ---
        function App() {
            // --- State Management ---
            const [session, setSession] = useState(null);
            const [profile, setProfile] = useState(null);
            const [appIsLoading, setAppIsLoading] = useState(true);

            const [collabStatus, setCollabStatus] = useState('offline');
            const isRemoteUpdate = useRef(false);
            const isInitialMount = useRef(true);

            const [tasks, setTasks] = useState([]);
            const [deletedTasks, setDeletedTasks] = useState([]);
            const [managementData, setManagementData] = useState({ departments: [], salesPersons: [], projectManagers: [], regions: [], taskTypes: [] });
            const [backupHistory, setBackupHistory] = useState([]);
            const [isDarkMode, setIsDarkMode] = useState(false);
            
            const [viewMode, setViewMode] = useState('global');
            const [showTeamModal, setShowTeamModal] = useState(false);
            const [showAchievementModal, setShowAchievementModal] = useState(false);
            const [showDailyQuote, setShowDailyQuote] = useState(false);

            // --- Effects ---
            useEffect(() => {
                const getSessionAndProfile = async () => {
                    const { data: { session } } = await window.supabase.auth.getSession();
                    setSession(session);
                    if (session?.user) {
                        const { data: userProfile } = await window.supabase.from('profiles').select('*').eq('id', session.user.id).single();
                        setProfile(userProfile);
                    }
                    setAppIsLoading(false);
                };
                getSessionAndProfile();

                const { data: { subscription } } = window.supabase.auth.onAuthStateChange(async (_event, session) => {
                    setSession(session);
                    if (session?.user) {
                        const { data: userProfile } = await window.supabase.from('profiles').select('*').eq('id', session.user.id).single();
                        setProfile(userProfile);
                    } else {
                        setProfile(null);
                    }
                });
                return () => subscription.unsubscribe();
            }, []);
            
            useEffect(() => {
                if (window.Collaboration) {
                    window.Collaboration.setup({
                        onStatusChange: setCollabStatus,
                        onDataUpdate: (remoteData) => {
                            console.log("[App] Received remote data update, updating app state...");
                            isRemoteUpdate.current = true;
                            setTasks(remoteData.tasks || []);
                            setDeletedTasks(remoteData.deletedTasks || []);
                            setManagementData(remoteData.managementData || {});
                            setBackupHistory(remoteData.backupHistory || []);
                            setIsDarkMode(remoteData.isDarkMode || false);
                            setTimeout(() => { isRemoteUpdate.current = false; }, 200);
                        }
                    });
                }
            }, []);

            useEffect(() => {
                if (isInitialMount.current || isRemoteUpdate.current) { 
                    if(isInitialMount.current) isInitialMount.current = false;
                    return; 
                }
                if (window.Collaboration) { 
                    window.Collaboration.sync({ tasks, deletedTasks, managementData, backupHistory, isDarkMode }); 
                }
            }, [tasks, deletedTasks, managementData, backupHistory, isDarkMode]);

            useEffect(() => {
                const root = window.document.documentElement;
                if (isDarkMode) root.classList.add('dark');
                else root.classList.remove('dark');
            }, [isDarkMode]);

            // Gatekeeper
            if (appIsLoading) {
                return <div className="flex justify-center items-center h-screen text-2xl dark:bg-slate-900 dark:text-slate-200">正在验证身份...</div>;
            }
            if (!session) {
                return <Auth />;
            }
            
            // --- Main Application (after login) ---
            const isAdmin = profile?.role === 'admin';

            return (
                <div className="h-screen flex flex-col text-slate-800 dark:text-slate-200">
                    {/* MODALS (logic copied from your original file) */}
                    <SimpleModal isOpen={showTeamModal} onClose={() => setShowTeamModal(false)} title="团队管理">
                        <p>这是一个复杂的功能模块，需要专门的后端逻辑来管理用户角色与部门权限。目前版本已为您预留此入口，并已在数据库层面建立`role`字段以支持后续开发。</p>
                    </SimpleModal>
                    <SimpleModal isOpen={showAchievementModal} onClose={() => setShowAchievementModal(false)} title="我的成就">
                        <p>这是一个游戏化功能，用于在达成特定目标（如连续完成N个任务）时授予用户徽章。目前版本已为您预留此入口，以支持后续开发。</p>
                    </SimpleModal>

                    {/* 1. 顶部全局信息区 */}
                    <header className="flex-shrink-0 px-4 lg:px-6 py-3 bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 flex items-center justify-between">
                        <h1 className="text-xl lg:text-2xl font-bold text-slate-900 dark:text-slate-100">
                            咨询任务管理系统
                            <span className="text-xs ml-2 font-normal text-slate-400">最终协作版</span>
                        </h1>
                        <div className="flex items-center gap-4">
                            <CollaborationStatusIndicator status={collabStatus} />
                            <div className="text-sm">
                                <span className="font-semibold text-slate-700 dark:text-slate-300">{profile?.full_name || session.user.email}</span>
                                {isAdmin && <span className="ml-2 text-xs font-bold text-white bg-emerald-500 px-2 py-0.5 rounded-full">管理员</span>}
                            </div>
                            <button onClick={() => window.supabase.auth.signOut()} title="退出登录" className="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700">
                                <LogOut size={18} />
                            </button>
                        </div>
                    </header>

                    {/* 2. 中部主功能与工具区 */}
                    <nav className="flex-shrink-0 px-4 lg:px-6 py-3 bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-700 flex flex-wrap items-center justify-between gap-2">
                        <div className="flex items-center gap-2 flex-wrap">
                            <button className="flex items-center gap-2 px-3 py-1.5 bg-emerald-500 text-white rounded-md font-semibold shadow-sm hover:bg-emerald-600 text-sm"><Plus size={16}/>创建任务</button>
                            <div className="w-px h-6 bg-slate-300 dark:bg-slate-600 mx-2"></div>
                            <button onClick={() => alert('此功能依赖于您的原始代码，请将其整合到最终版 App 组件中。')} className="flex items-center gap-2 px-3 py-1.5 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-200 rounded-md font-semibold hover:bg-slate-100 dark:hover:bg-slate-600 text-sm"><UserCheck size={16}/>我的任务</button>
                            <button onClick={() => setShowTeamModal(true)} className="flex items-center gap-2 px-3 py-1.5 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-200 rounded-md font-semibold hover:bg-slate-100 dark:hover:bg-slate-600 text-sm"><Users size={16}/>团队管理</button>
                             <div className="w-px h-6 bg-slate-300 dark:bg-slate-600 mx-2"></div>
                            <button className="flex items-center gap-2 px-3 py-1.5 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-200 rounded-md font-semibold hover:bg-slate-100 dark:hover:bg-slate-600 text-sm"><Upload size={16}/>导入</button>
                            <button className="flex items-center gap-2 px-3 py-1.5 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-200 rounded-md font-semibold hover:bg-slate-100 dark:hover:bg-slate-600 text-sm"><Download size={16}/>导出</button>
                            <button className="flex items-center gap-2 px-3 py-1.5 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-200 rounded-md font-semibold hover:bg-slate-100 dark:hover:bg-slate-600 text-sm"><BarChart2 size={16}/>统计</button>
                            <button className="flex items-center gap-2 px-3 py-1.5 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-200 rounded-md font-semibold hover:bg-slate-100 dark:hover:bg-slate-600 text-sm"><Settings size={16}/>管理配置</button>
                        </div>
                        <div className="flex items-center gap-1">
                             <button title="备份管理" className="p-2 text-slate-500 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full"><Database size={18}/></button>
                             <button title="消息提醒" className="p-2 text-slate-500 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full"><Bell size={18}/></button>
                             <button onClick={() => setShowAchievementModal(true)} title="成就徽章" className="p-2 text-slate-500 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full"><Award size={18}/></button>
                             <button onClick={() => setIsDarkMode(p => !p)} title="切换主题" className="p-2 text-slate-500 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full">{isDarkMode ? <Sun size={18}/> : <Moon size={18}/>}</button>
                             <button title="全屏模式" className="p-2 text-slate-500 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full"><Maximize size={18}/></button>
                             <button title="每日一语" className="p-2 text-slate-500 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full"><Calendar size={18}/></button>
                        </div>
                    </nav>

                    {/* 3. 底部核心任务区 */}
                    <main className="flex-grow flex flex-col p-4 lg:p-6 min-h-0">
                        <div className="flex-shrink-0 bg-white dark:bg-slate-800 rounded-xl shadow-md border border-slate-200 dark:border-slate-700 flex flex-col h-full">
                            {/* 视图切换与筛选区 */}
                            <div className="flex-shrink-0 p-3 border-b border-slate-200 dark:border-slate-700 flex flex-wrap items-center justify-between gap-4">
                               <div className="flex items-center gap-1">
                                 {['任务总览', '评审中', '进行中', '审核中', '复核中', '签发中', '已完成', '已作废', '回收站'].map(view => (
                                    <button key={view} className={`px-3 py-1 rounded-md text-sm font-semibold transition-colors ${view === '进行中' ? 'bg-emerald-500 text-white shadow' : 'text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'}`}>
                                        {view}
                                        <span className={`ml-1.5 px-1.5 py-0.5 rounded-full text-xs ${view === '进行中' ? 'bg-white/20' : 'bg-slate-200 dark:bg-slate-700'}`}>0</span>
                                    </button>
                                 ))}
                               </div>
                               <div className="flex items-center gap-2">
                                   <div className="relative"><Search size={16} className="absolute left-2.5 top-1/2 -translate-y-1/2 text-slate-400" /><input type="text" placeholder="全局关键词搜索..." className="pl-8 pr-2 py-1.5 w-64 border border-slate-300 rounded-md focus:ring-2 focus:ring-emerald-500 bg-white dark:bg-slate-700 dark:border-slate-600 text-sm"/></div>
                                   <button title="清除排序" className="p-1.5 text-slate-500 hover:bg-slate-200 dark:text-slate-300 dark:hover:bg-slate-700 rounded-full"><RotateCcw size={16} /></button>
                               </div>
                            </div>
                            {/* 任务列表区 */}
                            <div className="flex-grow overflow-y-auto">
                                <p className="text-center p-16 text-slate-400">任务列表区域。请将您的原始 ListHeader 和 TaskRow 组件逻辑整合到此处。</p>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }
        
        const CollaborationStatusIndicator = ({ status }) => {
            const statusInfo = {
                offline: { text: '离线', color: 'bg-gray-400', icon: <X size={12}/> },
                syncing: { text: '同步中...', color: 'bg-blue-500 animate-pulse', icon: <Upload size={12}/> },
                connected: { text: '已连接', color: 'bg-green-500', icon: <Check size={12}/> },
                error: { text: '错误', color: 'bg-red-500', icon: <AlertTriangle size={12}/> },
            };
            const currentStatus = statusInfo[status] || statusInfo.offline;
            return (
                <div title={`协作状态: ${currentStatus.text}`} className={`flex items-center gap-1.5 px-2 py-1 rounded-full text-white text-xs font-semibold ${currentStatus.color}`}>
                    {currentStatus.icon}
                    <span className="hidden sm:inline">{currentStatus.text}</span>
                </div>
            );
        };

        // --- App Launcher ---
        window.startApp = function() {
            ReactDOM.render(<App />, document.getElementById('root'));
        };
    </script>
</body>
</html>
