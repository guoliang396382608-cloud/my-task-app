<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 咨询任务管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        #root:empty::before { content: "正在加载..."; display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 1.5rem; color: #6b7280; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 1. 初始化 Supabase 客户端 ---
        const supabaseUrl = 'https://ybhopioytqpjmoojslfv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InliaG9waW95dHFwam1vb2pzbGZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMTEzODEsImV4cCI6MjA3MTY4NzM4MX0.c5Qzde1oi54g3oCK0uEClZ-MdzD7OMMoKrmrfVLzHNc';
        const { createClient } = window.supabase;
        const supabase = createClient(supabaseUrl, supabaseKey);

        // --- 2. 设置新密码的表单组件 ---
        const SetPasswordForm = ({ onPasswordSet }) => {
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [message, setMessage] = useState('欢迎回来！请输入您的新密码。');

            const handleSetPassword = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                if (password.length < 6) {
                    setError('密码长度至少需要6位。');
                    setLoading(false);
                    return;
                }
                try {
                    const { error } = await supabase.auth.updateUser({ password });
                    if (error) throw error;
                    setMessage('密码重置成功！即将跳转至主应用...');
                    setTimeout(() => {
                        onPasswordSet(); // 通知父组件密码已设置，准备跳转
                    }, 2000);
                } catch (error) {
                    setError(error.message);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col justify-center items-center p-4">
                    <div className="w-full max-w-md">
                        <div className="text-center mb-8"><h1 className="text-3xl font-bold text-slate-800">设置新密码</h1></div>
                        <div className="bg-white shadow-xl rounded-xl p-8">
                            <form onSubmit={handleSetPassword}>
                                <p className="text-center text-slate-500 mb-4">{message}</p>
                                <div>
                                    <label className="block text-sm font-medium text-gray-600 mb-1">新密码</label>
                                    <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full bg-gray-50 border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-emerald-500" required />
                                </div>
                                {error && <p className="mt-4 text-sm text-center text-red-500">{error}</p>}
                                <div className="mt-8">
                                    <button type="submit" disabled={loading} className="w-full px-6 py-3 rounded-md text-white font-semibold bg-emerald-500 hover:bg-emerald-600 disabled:bg-emerald-300">
                                        {loading ? '设置中...' : '确认并更新密码'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };
        
        // --- 3. 认证流程包装器 (核心修复) ---
        const AuthFlow = () => {
            const [view, setView] = useState('loading'); // loading, reset_password, redirect

            useEffect(() => {
                const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
                    // 当Supabase识别出这是一个密码恢复事件时
                    if (event === 'PASSWORD_RECOVERY') {
                        setView('reset_password');
                    }
                });

                // 如果一段时间后（例如2秒）没有任何事件发生，说明用户是直接访问的，引导回主应用
                const timer = setTimeout(() => {
                    if (view === 'loading') {
                        setView('redirect');
                    }
                }, 8000);

                return () => {
                    subscription.unsubscribe();
                    clearTimeout(timer);
                };
            }, [view]);

            if (view === 'loading') {
                return <div className="flex justify-center items-center h-screen"><p className="text-lg">正在验证链接...</p></div>;
            }
            
            if (view === 'reset_password') {
                return <SetPasswordForm onPasswordSet={() => setView('redirect')} />;
            }
            
            if (view === 'redirect') {
                // 跳转回您的主应用页面
                window.location.href = './index.html'; 
                return <div className="flex justify-center items-center h-screen"><p className="text-lg">正在跳转至主应用...</p></div>;
            }

            return null; // 默认情况
        };

        ReactDOM.render(<AuthFlow />, document.getElementById('root'));
    </script>
</body>
</html>
